<div class="card p-justify-center">
    <div class="p-d-flex p-jc-center">
        <img [src]="councilLogoUrl"/>
    </div>
    <div class="p-d-flex p-jc-center">
        <h2>Login</h2>
    </div>
    <div class="p-d-flex p-jc-center">
        <h5>Login to access the website and advanced functions</h5>
    </div>
    <div class="p-d-flex p-jc-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="text" p-InputText formControlName="userEmail" class="form-control" />
                <div *ngIf="f.userEmail.errors" class="invalid-feedback">
                    <div *ngIf="f.userEmail.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
                <div *ngIf="f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
            <div class="form-group">
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
            <div class="form-group">
                <a routerLink="/forgot" class="btn btn-link">Forgot Password</a>
            </div>
        </form>
    </div>
    <div *ngIf="errorMessage" class="p-d-flex p-jc-center">
        <h5>{{ errorMessage }}</h5>
    </div>
</div>
